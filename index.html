<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Organizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='login_page.css'>
    <script src='login_page.js'></script>
</head>

<body>
    <main id ="main_holder">
        <h1>Organize Yourself</h1>
        <br></br>
        <form id="login_form">
            <p class="text">Username</p>
            <input type="text" name="username" id="username_field" class="login_form_field">
            <br></br>
            <p class="text">Password</p>
            <input type="password" name="password" id="password_field" class="login_form_field">
            <br></br>
            <br></br>
            <input type="submit" value="Login" id="login_form_submit">
            <p><a href="https://google.com/">No Account yet? Create one for free here!</p>
        </form>

        <div id="login_error_msg_holder">
            <p id="login_error_msg">Invalid username 
                <span id="login_error_msg_second_line">
                    and/or password
                </span>
            </p>
        </div>
    </main>
</body>
</html>
